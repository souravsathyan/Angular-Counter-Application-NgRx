<div style="display: flex; justify-content: center; ">
    <mat-card>
        <mat-card-content>
            <h1>{{name}}</h1>
            <mat-form-field>
                <mat-label for="">Counter Input</mat-label>
                <input matInput [(ngModel)]="counterInput">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Action</mat-label>
                <mat-select [(ngModel)]="actionType">
                    <mat-option value="add">Add</mat-option>
                    <mat-option value="remove">Remove</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="onIncrement()">Proceed</button>
        </mat-card-content>
    </mat-card>
</div>
