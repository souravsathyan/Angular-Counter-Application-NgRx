<h1>Technology Blogs</h1>
<button (click)="addBlog()" mat-raised-button color="primary">Add Blogs</button>

<div *ngIf="!blogInfo.ErrorMessage">
    <mat-card *ngFor=" let item of blogInfo.blogList">
        <mat-card-header>
            <h1>{{item.title}}</h1>
            <div>
                <button mat-raised-button color="primary" (click)="editBlog(item.id)">edit</button>
                <button mat-raised-button color="primary" (click)="removeBlog(item.id)">Delete</button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <p>{{item.description}}</p>
        </mat-card-content>
    </mat-card>
</div>

<!-- error  -->
<mat-card *ngIf="blogInfo.ErrorMessage">
    <mat-card-header>
        <h1>Error Occured</h1>
    </mat-card-header>
    <mat-card-content>
        <p style="color: red;">{{blogInfo.ErrorMessage}}</p>
    </mat-card-content>
</mat-card>
