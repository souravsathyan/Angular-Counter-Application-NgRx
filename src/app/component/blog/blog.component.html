<h1>Technology Blogs</h1>
<button (click)="addBlog()" mat-raised-button color="primary">Add Blogs</button>
<mat-card *ngFor=" let item of blogList">
    <mat-card-header>
        <h1>{{item.title}}</h1>
        <div>
            <button mat-raised-button color="primary" (click)="editBlog(item.id)">edit</button>
            <button mat-raised-button color="primary" (click)="removeBlog(item.id)">Delete</button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
</mat-card>
